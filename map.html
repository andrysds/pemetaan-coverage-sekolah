<!DOCTYPE html>
<html>
<head>
	<title>Java Island</title>
	<style type="text/css">
		html, body {
			margin: 0;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="12002" height="6001"></canvas>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#00FF00";

    function drawMap(data, n, cx, cy) {
    	var map = data.split("\n");
      for (var i = 0; i < n; i++) {
      	var coor = map[i].split(" ");
      	for (var j = 0; j < 6001; j++) {
					if (coor[j] != -9999) {
						ctx.fillRect(j + cx, i + cy, 1, 1);
					}
				}
			}
    }

  	$.when(
  		$.get("maps/58_14_1.txt", function(data) {
  			drawMap(data, 2001, 0, 0);
  		}),
  		$.get("maps/58_14_2.txt", function(data) {
  			drawMap(data, 2001, 0, 2001);
  		}),
  		$.get("maps/58_14_3.txt", function(data) {
  			drawMap(data, 2002, 0, 4001);
  		}),
  		$.get("maps/59_14_1.txt", function(data) {
  			drawMap(data, 2001, 6001, 0);
  		}),
  		$.get("maps/59_14_2.txt", function(data) {
  			drawMap(data, 2001, 6001, 2001);
  		}),
  		$.get("maps/59_14_3.txt", function(data) {
  			drawMap(data, 2002, 6001, 4001);
  		})
  	).then(function() {
  		console.log("all done");
  	});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Visualisasi coverage sekolah menggunakan diagram Voronoi dan HTML 5</title>
	
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/ie10-viewport-bug-workaround.css">
	<script type="text/javascript" src="bootstrap/js/ie-emulation-modes-warning.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrapper">
		<div id="input-data" class="col-md-6 col-md-offset-3">
			<h1>Visualisasi coverage sekolah menggunakan diagram Voronoi dan HTML 5</h1>
		  <div class="form-group">
		    <label>Data Sekolah</label>
		    <input type="file" id="schools-input" />
		    <p class="help-block">Masukkan data sekolah di sini (json).</p>
		  </div>
			<div class="form-group">
		    <label>Peta Wilayah</label>
		    <input type="file" id="map-input" />
		    <p class="help-block">Masukkan peta wilayah di sini (jpg, jpeg, atau png).</p>
		  </div>
		  <button id="submit-btn" type="submit" class="btn btn-default">Submit</button>
		</div>
		<div id="mycanvas">
			<div id="zoom-button">
				<button id="zoom-in-btn" class="btn btn-default" type="submit">&plus;</button>
				<button id="zoom-out-btn" class="btn btn-default" type="submit">&minus;</button>
			</div>
			<!-- <div id="data-button">
				<button id="change-data-btn" class="btn btn-default" type="submit">Ubah Data</button>
			</div> -->
			<canvas id="canvas">
				Your browser does not support the canvas element.
			</canvas>
		</div>
	</div>
	<div id="loader"></div>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/ie10-viewport-bug-workaround.js"></script>
	<script type="text/javascript" src="js/voronoi.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
